<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello NodeJS App</title>
</head>
<body>
  <h1>Node.js AJAX Example</h1>
  <button onclick="fetchHello()">Click Me</button>
  <p id="output"></p>

  <script>
    function fetchHello() {
      fetch('/gethello')
        .then(response => response.text())
        .then(data => {
          document.getElementById('output').innerText = data;
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
